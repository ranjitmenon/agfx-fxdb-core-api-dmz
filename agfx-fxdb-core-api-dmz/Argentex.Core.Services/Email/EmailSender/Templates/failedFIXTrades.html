                            </th>
                            <th style="border: 1px solid #fff; text-align:center; padding: 10px 12px; line-height: 1.35; padding: 10px 12px 9px; background-color: #ddd4b9; font-weight: normal; text-transform: uppercase;" width="40">
                                Rate
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 1px solid #fff; padding: 10px 12px; text-align: center;"><!--*[ClientCompanyName]*--></td>
                            <td style="border: 1px solid #fff; padding: 10px 12px; text-align: center;">
                                <a href="<!--*[TradeDetailsUrl]*-->"><!--*[TradeCode]*--></a>
                            </td>
                            <td style="border: 1px solid #fff; padding: 10px 12px; text-align: center;"><!--*[CurrencyPair]*--></td>
                            <td style="border: 1px solid #fff; padding: 10px 12px; text-align: center;"><!--*[ValueDate]*--></td>

                            <td style="border: 1px solid #fff; padding: 10px 12px; text-align: center;"><!--*[BuyCCY]*--></td>
                            <td style="border: 1px solid #fff; padding: 10px 12px; text-align: center;"><!--*[ClientRate]*--></td>
